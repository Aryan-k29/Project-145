<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1.4 0.5 -2.6" rotation="0 25 0" color="#4D2129"></a-box>
      <a-sphere position="-0.75 1.25 -5" radius="1.4" color="#2A1B4A"></a-sphere>
      <a-cylinder position="1.5 0.75 -4" radius="0.5" height="1.5" color="#827180"></a-cylinder>
      <a-octahedron position="0.2 0.6 -3" rotation="0 30 0" color="#00916E" radius="0.6"></a-octahedron>
      <a-cone position="1.5 0.5 -2.5" radius-bottom="0.5" color="#255383"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4.5" height="4.5" color="#BC3C0E"></a-plane>
      <a-sky color="#F2E94E"></a-sky>
    </a-scene>
  </body>
</html>
